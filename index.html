<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Etakbhayo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 40px;
        }
        .subscribe {
            display: flex;
            gap: 10px;
        }
        input[type="email"] {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            width: 300px;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #ff6600;
            color: #ffffff;
            cursor: pointer;
        }
        button:hover {
            background-color: #cc5200;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>etakbhayo.com</h1>
        <p>We're working hard to bring something amazing to you. Stay tuned!</p>
        <div class="subscribe">
            <input type="email" placeholder="Enter your email to get updates">
            <button>Notify Me</button>
        </div>
    </div>
</body>
</html>
